<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Nesko Covers üéµ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a0033);
      color: #eaeaea;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 40px;
      font-weight: 600;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #00f2ff, #ff00f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      gap: 10px;
      margin: 0 auto 25px;
      max-width: 600px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 10px;
      border: 2px solid #3b0066;
      background: #0f0f0f;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #b300ff;
      box-shadow: 0 0 10px #b300ff;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #8a00ff, #ff00e6);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px #ff00e6;
    }

    .cover {
      background: rgba(255, 255, 255, 0.05);
      margin: 12px auto;
      padding: 18px;
      border-radius: 14px;
      backdrop-filter: blur(6px);
      max-width: 650px;
      border: 1px solid transparent;
      transition: 0.3s, box-shadow 0.1s;
    }

    .cover:hover {
      transform: translateY(-3px);
      border-color: #9e00ff;
      box-shadow: 0 0 12px #9e00ff;
    }

    .artist {
      font-weight: 600;
      font-size: 18px;
      color: #ffdfff;
    }

    .filename {
      color: #b8b8ff;
    }

    .genre {
      color: #7efff5;
      font-size: 14px;
    }

    mark {
      background-color: #ff00e6;
      color: #fff;
      padding: 1px 3px;
      border-radius: 3px;
    }

    .buy-btn {
      margin-top: 8px;
      background: linear-gradient(135deg, #00ffcc, #0099ff);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: 600;
      transition: 0.3s;
    }

    .buy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00eaff;
    }

    .audio-player {
      width: 0;
      height: 0;
      opacity: 0; /* —Å–∫—Ä—ã—Ç, –Ω–æ JS —É–ø—Ä–∞–≤–ª—è–µ—Ç */
    }

    .visualizer {
      display: flex;
      gap: 3px;
      margin-top: 10px;
      height: 60px;
      overflow: hidden;
    }

    .bar {
      flex: 1;
      background: linear-gradient(180deg, #ff00e6, #00f2ff);
      border-radius: 4px;
      transform: scaleY(0.05);
      transform-origin: bottom;
      transition: transform 0.05s linear;
    }

    .play-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff00e6, #00f2ff);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .play-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ff00e6;
    }

    p {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
      color: #ff99cc;
    }
  </style>
</head>
<body>
  <h1>NESKO COVERS üé∂</h1>

  <form method="get" action="/">
    <input type="text" id="search" name="q" value="{{ query }}" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é, –∞—Ä—Ç–∏—Å—Ç—É –∏–ª–∏ –∂–∞–Ω—Ä—É...">
    <button type="submit">üîç</button>
  </form>

  <div id="cover-list">
  {% if covers %}
    {% for cover in covers %}
      <div class="cover">
        <strong class="artist">{{ cover.artist }}</strong> ‚Äî
        <span class="filename">{{ cover.filename }}</span><br>
        <span class="genre">{{ cover.genre }}</span><br>

        <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏ -->
        <form action="/fake-buy/{{ cover.filename }}" method="post">
          <button type="submit" class="buy-btn">
            üí≥ –ö—É–ø–∏—Ç—å –∑–∞ ${{ cover.price / 100 }}
          </button>
        </form>

        <!-- –ê—É–¥–∏–æ–ø–ª–µ–µ—Ä -->
        <audio src="{{ cover.audio_url }}" class="audio-player"></audio>
        <div class="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="progress-container" style="margin-top:10px; display:flex; align-items:center; gap:8px;">
  <span class="current-time">0:00</span>
  <input type="range" class="progress-bar" value="0" min="0" max="30" step="0.1" style="flex:1;">
  <span class="duration">0:00</span>
</div>
       <button class="play-btn">‚ñ∂Ô∏è Play 30s</button>
      </div>
    {% endfor %}
  {% else %}
    <p>üòï –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É "{{ query }}"</p>
  {% endif %}
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const covers = Array.from(document.getElementsByClassName("cover"));

  covers.forEach(cover => {
    const audio = cover.querySelector(".audio-player");
    const bars = cover.querySelectorAll(".bar");
    const playBtn = cover.querySelector(".play-btn");
    const progressBar = cover.querySelector(".progress-bar");
    const currentTimeEl = cover.querySelector(".current-time");
    const durationEl = cover.querySelector(".duration");
    if (!audio) return;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 64;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    let animationId;
    let fragmentTimeout;

    // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä
    const renderFrame = () => {
      analyser.getByteFrequencyData(dataArray);
      let avg = 0;
      bars.forEach((bar, i) => {
        const val = dataArray[i] / 255;
        avg += val;
        bar.style.transform = `scaleY(${Math.max(val, 0.05)})`;
      });
      avg /= bars.length;

      const intensity = Math.min(avg * 1.5, 1);
      cover.style.boxShadow = `0 0 ${20 + 40*intensity}px #ff00e6, 0 0 ${40 + 60*intensity}px #00f2ff, 0 0 ${60 + 80*intensity}px #ff00e6`;

      animationId = requestAnimationFrame(renderFrame);
    };

    const stopAudio = () => {
      audio.pause();
      audio.currentTime = 0;
      playBtn.textContent = "‚ñ∂Ô∏è Play 30s";
      cancelAnimationFrame(animationId);
      bars.forEach(bar => bar.style.transform = "scaleY(0.05)");
      cover.style.boxShadow = "";
      clearTimeout(fragmentTimeout);
      progressBar.value = 0;
      currentTimeEl.textContent = "0:00";
    };

    // –§–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏ –≤ mm:ss
    const formatTime = t => {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60);
      return `${m}:${s < 10 ? '0'+s : s}`;
    };

    audio.addEventListener("loadedmetadata", () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
    const updateProgress = () => {
      const time = Math.min(audio.currentTime, 30);
      progressBar.value = time;
      currentTimeEl.textContent = formatTime(time);
      if (audio.currentTime >= 30) stopAudio();
      else requestAnimationFrame(updateProgress);
    };

    // –ö–ª–∏–∫ –ø–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—É
    progressBar.addEventListener("input", () => {
      audio.currentTime = parseFloat(progressBar.value);
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    playBtn.addEventListener("click", () => {
      if (audioCtx.state === "suspended") audioCtx.resume();

      if (audio.paused) {
        audio.play();
        playBtn.textContent = "‚è∏ Pause";
        renderFrame();
        updateProgress();

        // –ê–≤—Ç–æ-—Å—Ç–æ–ø —á–µ—Ä–µ–∑ 30 —Å–µ–∫—É–Ω–¥
        fragmentTimeout = setTimeout(stopAudio, 30000);
      } else {
        stopAudio();
      }
    });

    audio.addEventListener("ended", stopAudio);
  });
});

</script>

</body>
</html>
